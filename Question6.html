 <link rel="stylesheet" href="question.css">


<div class="card1">
    <h2>Un magasin vend un pantalon à 40 $ après une remise de 20 %. Quel était le prix initial du pantalon avant la remise ?</h2>



<button onclick="verifierReponse(this, '48$')">48$</button>
    <button onclick="verifierReponse(this, '50$')">50$</button>
    <button onclick="verifierReponse(this, '52$')">52$</button>
    <button onclick="verifierReponse(this, '55$')">55$</button>

<p id="result"></p>
 <p id="score"></p>
</div>

<script>
let score = 0;
let dejaRepondu = false;

function verifierReponse(bouton, rep) {
    if (dejaRepondu) return; 
    dejaRepondu = true;

    let correct = "50$";
    let result = document.getElementById("result");
    let scoreAffichage = document.getElementById("score");
    let boutons = document.querySelectorAll("button");

   
    boutons.forEach(btn => btn.disabled = true);

    if (rep === correct) {
        result.innerHTML = "Bonne réponse !";
        score++;
    } else {
        result.innerHTML = "Dommage, tu réussiras la prochaine fois.";
    }

    scoreAffichage.innerHTML = "Score : " + score + " / 14";
}
</script>
