<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>

<h2>Combien font 5+6</h2>

<button onclick="verifierReponse(10)">10</button>
<button onclick="verifierReponse(9)">9</button>
<button onclick="verifierReponse(8)">8</button>
<button onclick="verifierReponse(11)">11</button>

<p id="result"></p>

<script>
function verifierReponse(rep) {
    var correct = "11";
    var result = document.getElementById("result");

    if (rep == correct) {
        result.innerHTML = "Bonne réponse";
    } else {
        result.innerHTML = "Dommage, tu réussira a la prochaine";
    }
}
</script>

</body>
</html>
