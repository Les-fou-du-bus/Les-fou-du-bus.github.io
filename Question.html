<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="question.css">
</head>
<body>
<!--div qui permet de mettre les question et les réponse dans une carte qui est center au milieu de la page -->
<div class="card1">
    <h2>
        Un élève achète 3 cahiers à 2 € chacun et un stylo à 4 €.
        Il paie avec un billet de 20 €.
        Combien reçoit-il de monnaie ?
    </h2>

    <button onclick="verifierReponse(this, '12')">12</button>
    <button onclick="verifierReponse(this, '10')">10</button>
    <button onclick="verifierReponse(this, '14')">14</button>
    <button onclick="verifierReponse(this, '6')">6</button>

    <p id="result"></p>
    <p id="score"></p>
</div>

<script>
//let score = 0;
// on definie le local storage pour pouvoir avoir un score continue et pouvoir donner une note a la fin du quiz 
localStorage.setItem("score", "0");
let dejaRepondu = false;

function verifierReponse(bouton, rep) {
    if (dejaRepondu) return; 
    dejaRepondu = true;

    let correct = "10";
    let result = document.getElementById("result");
    let scoreAffichage = document.getElementById("score");
    let boutons = document.querySelectorAll("button");

   
    boutons.forEach(btn => btn.disabled = true);
     // on verifie si la reponse est correct et on met a jour le score dans le local storage
    if (rep === correct) {
        result.innerHTML = "Bonne réponse !";
        //score++;
        localStorage.setItem("score", parseInt(localStorage.getItem("score")) + 1);
    } else {
        result.innerHTML = "Dommage, tu réussiras la prochaine fois.";
    }

    scoreAffichage.innerHTML = "Score : " + localStorage.getItem("score") + " / 14";
}
</script>
<!--bouton pour continuer le quiz et aller a la question suivante -->
<div class="boitebas">
    <a href="Question2.html"><h3>Continuer le quiz</h3></a>
</div>

</body>
</html>
