<div class="card1"><h2>Une boîte contient 12 crayons.
 On en ajoute 5, puis on partage le total également entre 3 élèves.

<button onclick="verifierReponse(5)">5</button>
<button onclick="verifierReponse(6)">6</button>
<button onclick="verifierReponse(7)">7</button>
<button onclick="verifierReponse(8)">8</button>

<p id="result"></p>
</div>
<script>
function verifierReponse(rep) {
    var correct = "6";
    var result = document.getElementById("result");

    if (rep == correct) {
        result.innerHTML = "Bonne réponse";
    } else {
        result.innerHTML = "Dommage, tu réussira a la prochaine";
    }
}
