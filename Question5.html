<body>

<div class="card1">
    <h2>Un joueur marque 15 points au premier match, puis 9 de plus au deuxième, mais 4 de moins au troisième.
 Combien a-t-il marqué en tout ?</h2>


<button onclick="verifierReponse(this, '20')">20</button>
    <button onclick="verifierReponse(this, '30')">30</button>
    <button onclick="verifierReponse(this, '28')">28</button>
    <button onclick="verifierReponse(this, '24')">24</button>

<p id="result"></p>
 <p id="score"></p>
</div>

<script>
let score = 0;
let dejaRepondu = false;

function verifierReponse(bouton, rep) {
    if (dejaRepondu) return; 
    dejaRepondu = true;

    let correct = "24";
    let result = document.getElementById("result");
    let scoreAffichage = document.getElementById("score");
    let boutons = document.querySelectorAll("button");

   
    boutons.forEach(btn => btn.disabled = true);

    if (rep === correct) {
        result.innerHTML = "Bonne réponse !";
        score++;
    } else {
        result.innerHTML = "Dommage, tu réussiras la prochaine fois.";
    }

    scoreAffichage.innerHTML = "Score : " + score + " / 14";
}
</script>
