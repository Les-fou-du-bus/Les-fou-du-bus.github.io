 <link rel="stylesheet" href="question.css">
<!--div qui permet de mettre les question et les réponse dans une carte qui est center au milieu de la page -->
<div class="card1"><h2> Un rectangle a une longueur de 15 cm et une largeur de 8 cm. Si on veut ajouter un carré de 4 cm de côté à un des coins du rectangle, quelle sera la nouvelle aire totale ?</h2>



    <button onclick="verifierReponse(this, '132')">132 cm²</button>
    <button onclick="verifierReponse(this, '136')">136 cm²</button>
    <button onclick="verifierReponse(this, '148')">148 cm²</button>
    <button onclick="verifierReponse(this, '180')">180 cm²</button>

<p id="result"></p>
 <p id="score"></p>
</div>

<script>
let score = 0;
let dejaRepondu = false;
// on definie le local storage pour pouvoir avoir un score continue et pouvoir donner une note a la fin du quiz 
function verifierReponse(bouton, rep) {
    if (dejaRepondu) return; 
    dejaRepondu = true;

    let correct = "136";
    let result = document.getElementById("result");
    let scoreAffichage = document.getElementById("score");
    let boutons = document.querySelectorAll("button");

   
    boutons.forEach(btn => btn.disabled = true);

    if (rep === correct) {
        result.innerHTML = "Bonne réponse !";
        //score++;
        localStorage.setItem("score", parseInt(localStorage.getItem("score")) + 1);
    } else {
        result.innerHTML = "Dommage, tu réussiras la prochaine fois.";
    }

    scoreAffichage.innerHTML = "Score : " + localStorage.getItem("score") + " / 14";
}
</script>
