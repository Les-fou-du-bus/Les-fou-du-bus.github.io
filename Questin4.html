<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>

<h2>Un rectangle mesure 10 cm de long et 6 cm de large.
 On augmente chaque côté de 2 cm.
 Quelle est la nouvelle aire ?</h2>

<button onclick="verifierReponse(96)">96</button>
<button onclick="verifierReponse(112)">112</button>
<button onclick="verifierReponse(128)">128</button>
<button onclick="verifierReponse(144)">144</button>

<p id="result"></p>

<script>
function verifierReponse(rep) {
    var correct = "96";
    var result = document.getElementById("result");

    if (rep == correct) {
        result.innerHTML = "Bonne réponse";
    } else {
        result.innerHTML = "Dommage, tu réussira a la prochaine";
    }
}
</script>

</body>
</html>
