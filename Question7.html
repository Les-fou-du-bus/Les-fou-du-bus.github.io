<!DOCTYPE html>

<body>
 <link rel="stylesheet" href="question.css">


<div class="card1"><h2>Dans une classe, il y a 12 garçons et 8 filles. Quel est le pourcentage de garçons dans la classe ?</h2>

<button onclick="verifierReponse('40%')">40%</button>
<button onclick="verifierReponse('50%')">50%</button>
<button onclick="verifierReponse('60%')">60%</button>
<button onclick="verifierReponse('45%')">45%</button>
</div>
<p id="result"></p>

<script>
function verifierReponse(rep) {
    var correct = "60%";
    var result = document.getElementById("result");

    if (rep == correct) {
        result.innerHTML = "Bonne réponse";
    } else {
        result.innerHTML = "Dommage, tu réussira a la prochaine";
    }
}
</script>
